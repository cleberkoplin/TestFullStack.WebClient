<div class="row m-5">
    <label>Filtro</label>
</div>
<div class="row">
  <form [formGroup]="searchOrderForm" (click)="submit($event)">
    <mat-form-field class="p-2">
      <input matInput currencyMask placeholder="Valor Inicial" [formControl]="priceStart"  [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
    </mat-form-field>
    <mat-form-field class="p-2">
      <input matInput currencyMask placeholder="Valor Final" [formControl]="priceEnd"  [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
    </mat-form-field>
    <mat-form-field class="p-2">
      <input matInput [matDatepicker]="dateStartPicker" [formControl]="dateStart" placeholder="Data Inicial">
      <mat-datepicker-toggle matSuffix [for]="dateStartPicker"></mat-datepicker-toggle>
      <mat-datepicker #dateStartPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="p-2">
      <input matInput [matDatepicker]="dateEndPicker" [formControl]="dateEnd" placeholder="Data Final">
      <mat-datepicker-toggle matSuffix [for]="dateEndPicker"></mat-datepicker-toggle>
      <mat-datepicker #dateEndPicker></mat-datepicker>
    </mat-form-field>
    <button mat-button type="submit">Consultar</button>
  </form>
</div>

<mat-divider class="m-4"></mat-divider>

<div class="row m-5">

  <label>Pedidos Encontrados</label>

  <mat-accordion class="m-3">
    <div *ngFor="let order of listOrder">
      <mat-expansion-panel (opened)="openOrder(order.id)">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Pedido Realizado &nbsp; - &nbsp;&nbsp;&nbsp;&nbsp;
          </mat-panel-title>
          <mat-panel-description>            
              <label class="bold-text">Total <input matInput [disabled]="true" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" value="{{order.price}}" class="input-one-line"></label>
          </mat-panel-description>
        </mat-expansion-panel-header>
        
        <div *ngFor="let item of listDetail">
          <div>
            <label>Produto: {{item.productName}}</label>
          </div>
          <div>
            <label>Quantidade: {{item.quantity}}</label>  
          </div>
          <div>
              <label>Valor: <label class="bold-text-light"><input matInput [disabled]="true" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" value="{{item.price}}" class="input-one-line"></label></label>
          </div>
        </div>

      </mat-expansion-panel>
    </div>
  </mat-accordion>
</div>
