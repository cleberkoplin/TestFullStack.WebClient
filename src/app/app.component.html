 <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TestFullStack | Portal Telemedicina </title>
    <!-- Resposividade -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Core de Estilo do Sistema -->
    <link rel="stylesheet" href="/assets/css/core.css">
    <!-- Skin - Estilo Visual Cores e etc -->
    <link rel="stylesheet" href="../assets/css/skin/skin-black.css">
    <!-- Estilo geral dos componentes -->
    <link rel="stylesheet" href="../assets/css/style.css">

    
 
     <!-- end section javascript -->
  </head>
 
  <body class="skin-black ">
    <div class="wrapper">
      <app-header></app-header>
    </div>
    <div class="content-wrapper">

      <div *ngIf="showHome()">
          <button mat-button [matMenuTriggerFor]="products">Produtos</button>
          <mat-menu #products="matMenu">
            <button mat-menu-item (click)="contentBody = 'newProducts'">Novo Produto</button>
            <button mat-menu-item (click)="contentBody = 'changeProducts'">Editar/Excluir Produto</button>
          </mat-menu>

          <button mat-button [matMenuTriggerFor]="orders">Pedidos</button>
          <mat-menu #orders="matMenu">
            <button mat-menu-item (click)="contentBody = 'newOrder'">Novo Pedido</button>
            <button mat-menu-item (click)="contentBody = 'searchOrder'">Pesquisar Pedido</button>
          </mat-menu>

          <div *ngIf="contentBody == 'newProducts'">
            <app-newproduct></app-newproduct>
          </div>
          <div *ngIf="contentBody == 'changeProducts'">
            <app-change-product></app-change-product>
          </div>
          <div *ngIf="contentBody == 'newOrder'">
            Novo Pedido
          </div>
          <div *ngIf="contentBody == 'searchOrder'">
              Pesquisar Pedido
          </div>
      </div>  

      <div *ngIf="!showHome()">
        <mat-card class="panel-fit-center">
          <div *ngIf="!register">
            <app-login></app-login>

            <div class="row pl-5">
              NÃ£o tem cadastro? &nbsp;<a href="#" (click)="showRegister($event)">Registre-se</a>.
            </div>
          </div>
          <div *ngIf="register">
            <app-registration></app-registration>

            <div class="row pl-5">
                <a href="#" (click)="hideRegister($event)">Voltar</a>.
              </div>
          </div>
        </mat-card>
      </div>
      
    </div>
    
  </body>
 </html>
